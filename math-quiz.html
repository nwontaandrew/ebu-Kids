<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz ‚Äî Kids Edition</title>
    <link rel="stylesheet" href="math-quiz.css">
</head>
<body>
    <main class="container">
<section class="quiz-card" id="mathQuiz">
<h2>üßÆ Fun Math Quiz for Kids</h2>
<div class="question" id="question">What is 7 + 5?</div>
<div class="options">
<div class="option" onclick="checkAnswer(this, '10')">10</div>
<div class="option" onclick="checkAnswer(this, '11')">11</div>
<div class="option" onclick="checkAnswer(this, '12')">12</div>
<div class="option" onclick="checkAnswer(this, '13')">13</div>
</div>
<button class="btn" onclick="nextQuestion()">Next Question</button>
<div class="result" id="resultBox"></div>
</section>
</main>
<script>
const questions = [
{ q: "What is 7 + 5?", answer: "12", options: ["10", "11", "12", "13"] },
{ q: "What is 9 - 3?", answer: "6", options: ["5", "6", "7", "8"] },
{ q: "What is 4 √ó 2?", answer: "8", options: ["6", "7", "8", "9"] },
{ q: "What is 15 √∑ 3?", answer: "5", options: ["4", "5", "6", "7"] }
];


let current = 0;
let score = 0;


function loadQuestion(){
const q = questions[current];
document.getElementById('question').textContent = q.q;
const optionsBox = document.querySelector('.options');
optionsBox.innerHTML = '';
q.options.forEach(opt => {
const div = document.createElement('div');
div.className = 'option';
div.textContent = opt;
div.onclick = () => checkAnswer(div, opt);
optionsBox.appendChild(div);
});
document.getElementById('resultBox').style.display = 'none';
}


function checkAnswer(el, selected){
const correct = questions[current].answer;
const resultBox = document.getElementById('resultBox');
if(selected === correct){
resultBox.textContent = "‚úÖ Correct!";
resultBox.style.background = '#dcfce7';
resultBox.style.color = '#166534';
score++;
} else {
resultBox.textContent = `‚ùå Oops! The right answer is ${correct}`;
resultBox.style.background = '#fee2e2';
resultBox.style.color = '#991b1b';
}
resultBox.style.display = 'block';
}


function nextQuestion(){
current++;
if(current < questions.length){
loadQuestion();
} else {
const quiz = document.getElementById('mathQuiz');
quiz.innerHTML = `<h2>üéâ Quiz Completed!</h2><p>You scored ${score} out of ${questions.length}.</p>`;
}
}


// load first question
loadQuestion();
</script>
</body>
</html>
