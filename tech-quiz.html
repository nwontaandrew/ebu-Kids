<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Quiz for Kids</title>
    <link rel="stylesheet" href="tech-quize.css">
</head>
<body>
    <h1>🚀 Tech Quiz for Kids 🎮</h1>

  <div class="question">
    <h2>1. What does “CPU” stand for?</h2>
    <div class="options">
      <button>A) Computer Power Unit</button>
      <button>B) Central Processing Unit </button>
      <button>C) Central Power Utility</button>
      <button>D) Computer Programming Unit</button>
    </div>
  </div>

  <div class="question">
    <h2>2. What is the internet used for?</h2>
    <div class="options">
      <button>A) Baking cookies</button>
      <button>B) Flying airplanes</button>
      <button>C) Sending and receiving information </button>
      <button>D) Digging tunnels</button>
    </div>
  </div>

  <div class="question">
    <h2>3. What does a computer mouse do?</h2>
    <div class="options">
      <button>A) Makes cheese</button>
      <button>B) Helps control the computer </button>
      <button>C) Changes the screen color</button>
      <button>D) Talks to you</button>
    </div>
  </div>

  <div class="question">
    <h2>4. What kind of device is a smartphone?</h2>
    <div class="options">
      <button>A) A kitchen tool</button>
      <button>B) A game console</button>
      <button>C) A mobile device </button>
      <button>D) A robot</button>
    </div>
  </div>

  <div class="question">
    <h2>5. What is coding?</h2>
    <div class="options">
      <button>A) A type of dance</button>
      <button>B) A way to decorate your room</button>
      <button>C) Writing instructions for computers </button>
      <button>D) Sending secret messages</button>
    </div>
  </div>

  <div class="result">
    ✅ Great job! you did Great
  </div>

  <footer>
    💡 Fun Fact: The first computers were as big as a room!
  </footer>
</body>
</html>
