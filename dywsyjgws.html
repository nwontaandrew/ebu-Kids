<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cyhedqsyghk.css">
</head>
<body>
    <div class="quiz-container" id="quizBox">
    <h2>üìö Business Studies Quiz</h2>
    <div class="question" id="question">Question text</div>
    <div class="options" id="options"></div>
    <button class="btn" onclick="nextQuestion()">Next</button>
    <div class="result" id="resultBox"></div>
  </div>
  <script>
    const questions = [
      { q: "What is the main purpose of business?", answer: "To make profit", options: ["To make profit", "To lose money", "To confuse people", "To reduce profit"] },
      { q: "Which of these is a type of business ownership?", answer: "Partnership", options: ["Employment", "Partnership", "Leadership", "Internship"] },
      { q: "Which of these is a tertiary activity?", answer: "Banking", options: ["Farming", "Fishing", "Banking", "Mining"] },
      { q: "What is another name for human resources?", answer: "Labour", options: ["Capital", "Land", "Labour", "Money"] }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.q;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const div = document.createElement("div");
        div.className = "option";
        div.textContent = opt;
        div.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(div);
      });
      document.getElementById("resultBox").style.display = "none";
    }

    function checkAnswer(selected) {
      const correct = questions[current].answer;
      const resultBox = document.getElementById("resultBox");
      if (selected === correct) {
        resultBox.textContent = "‚úÖ Correct!";
        resultBox.style.background = "#dcfce7";
        resultBox.style.color = "#166534";
        score++;
      } else {
        resultBox.textContent = "‚ùå Wrong! Correct answer: " + correct;
        resultBox.style.background = "#fee2e2";
        resultBox.style.color = "#991b1b";
      }
      resultBox.style.display = "block";
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        loadQuestion();
      } else {
        const quiz = document.getElementById("quizBox");
        quiz.innerHTML = `<h2>üéâ Quiz Completed!</h2><p>You scored ${score} out of ${questions.length}.</p>`;
      }
    }

    loadQuestion();
  </script>
</body>
</html>
